<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<link rel="icon" type="image/png" href="{{ "/favicon-16x16.png" | relative_url }}" sizes="16x16">  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/js/slick/slick.css" | relative_url }}">
        <link rel="stylesheet" href="{{ "/js/slick/slick-theme.css" | relative_url }}">


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

<link href="https://fonts.googleapis.com/css?family=Hind:500,600|Ubuntu:300,300i" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<link rel="stylesheet" href="http://cdn.jsdelivr.net/animatecss/2.1.0/animate.min.css"><!-- load animate -->
<script src="{{ "/js/three.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/dat.gui.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/stats.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/CSS3DRenderer.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/tween.js" | prepend: site.baseurl }}"></script>

<script src="{{ "/js/OrbitControls.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/TrackballControls.js" | prepend: site.baseurl }}"></script>


<script src="{{ "/js/slick/slick.min.js" | prepend: site.baseurl }}"></script>

</head>
