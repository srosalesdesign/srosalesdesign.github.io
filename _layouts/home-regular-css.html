layout: default

<div id="canvas"></div>
<div id="home-content">

  

  {% for post in site.posts %}

  	{% if post.hpimg == null %}
      {{ post.content }}
  {% else %}
      <img src="/images/{{ post.hpimg}}" />
   {% endif %}
 
    </div>

{% endfor %}

  
</div>
